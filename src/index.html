<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" charset="utf-8">

  </head>
  <body>

    <dynamic-layout
      width="100%"
      height="100%">

      <panel-element
        id="first"
        layoutwidth="1"
        layoutheight="1">

        i'm first panel

      </panel-element>

      <panel-element
        id="second"
        layoutwidth="1"
        layoutheight="1"
        rightto="first">

        i'm second panel

      </panel-element>

      <panel-element
        id="third"
        layoutwidth="1"
        layoutheight="1"
        bottomto="first">

        i'm third panel

      </panel-element>

      <panel-element
        id="eight"
        layoutwidth="1"
        layoutheight="1"
        bottomto="second"
        rightto="third">

        i'm eight panel

      </panel-element>

      <panel-element
        id="fourth"
        layoutwidth="1"
        layoutheight="1"
        rightto="second">

        i'm fourth panel

      </panel-element>

      <panel-element
        id="fifth"
        layoutwidth="1"
        layoutheight="1"
        rightto="fourth">

        i'm fifth panel

      </panel-element>

      <panel-element
        id="seventh"
        layoutwidth="1"
        layoutheight="1"
        bottomto="sixth">

        i'm seventh panel

      </panel-element>

      <panel-element
        id="sixth"
        layoutwidth="1"
        layoutheight="1"
        bottomto="fifth">

        i'm sixth panel

      </panel-element>

    </dynamic-layout>


    <!-- scripts -->

    <script src="../bower_components/webcomponentsjs/webcomponents.js" charset="utf-8"></script>

    <!-- <script type="text/javascript">window.$ = jQuery;</script> -->

    <!-- polymer elements -->
    <link rel="import" href="elements/dynamic-layout.html">
    <link rel="import" href="elements/panel-element.html">

  </body>
</html>
